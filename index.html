<!DOCTYPE html>
<html style='background: #0080ff'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/fullscreen.css">
<link rel="stylesheet" type="text/css" href="css/alertbox.css">
</head>
<body>
  <div id='loading' class='center-of-screen'>Loading phaser.js</div>
  <script src='lib/phaser.js'></script>
  <script src='js/Load.js'></script>
  <script src='js/model/Board.js'></script>
  <script src='js/model/Shape.js'></script>
  <script src="js/model/Swap.js"></script>
  <script src='js/model/Match.js'></script>
  <script src='js/GameScreen.js'></script>
  <script src='js/Ball.js'></script>
  <script src='js/TouchDetector.js'></script>
  <script src='js/Boot.js'></script>
  <!--[if IE]>
  <div id='alert' class='alert-box alert-box-ie'>
  <![endif]-->
  <!--[if !IE]> -->
  <div class="center-of-screen grayed-out" id='prompt' style='visibility: hidden; align-items: baseline;'>
    <div class='prompt-box'>
      <div class='description' id='promptMessage'></div>
      <input id='promptInput'>
      <div class='yesno'>
        <button onclick="promptCallback(true)">OK</button>
        <button onclick="promptCallback(false)">Cancel</button>
      </div>
    </div>
  </div>
  <div id='alert' class='alert-box' style='visibility: hidden;'>
  <!-- <![endif]-->
    <div class='title'>
      <span>Error</span>
      <input id='close' class='x' value='X' type='button'>
    </div>
    <!--[if IE]>
    <pre class='description' id='description'>
本遊戲不支援IE。請改用Firefox、Chrome或Safari
This game does not support IE. Please use Firefox or Chrome.
    </pre>
    <![endif]-->
    <!--[if !IE]> -->
    <pre class='description' id='description'>
錯誤訊息會顯示在這裡
    </pre>
    <!-- <![endif]-->
  </div>
  <script src='js/alertbox.js'></script>
  <div id='gameDiv' class='game-div'></div>
</body>
</html>
